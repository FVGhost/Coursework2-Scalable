<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MiniTok - Video Feed</title>
  <style>
    body { font-family: Arial; max-width: 800px; margin: 30px auto; }
    .video-item { border-bottom: 1px solid #ccc; padding: 15px 0; }
    video { width: 100%; }
    .meta { font-size: 0.8em; color: #555; }
  </style>
</head>
<body>
<h1>MiniTok Video Feed</h1>
<p>Videos uploaded using the upload script appear here.</p>
<div id="feed">Loading videos...</div>

<script>
// ----------------------------------
// Embedded JSON will be automatically updated by upload_and_commit.py
// ----------------------------------
const videos = [
  {
    "id": "ryrvuobijpsoomunpsl2",
    "title": "Third Test Video",
    "url": "https://res.cloudinary.com/dxifbqpr0/video/upload/v1765452502/ryrvuobijpsoomunpsl2.mp4",
    "filename": "test3.mp4",
    "uploaded_at": "2025-12-11T11:28:23.372953Z"
  }
];

// ----------------------------------
// Render the video feed
// ----------------------------------
const container = document.getElementById("feed");

if (!videos || videos.length === 0) {
  container.innerHTML = "<p>No videos yet.</p>";
} else {
  container.innerHTML = videos.map(v => `
    <div class="video-item">
      <h3>${v.title}</h3>
      <div class="meta">Uploaded: ${new Date(v.uploaded_at).toLocaleString()}</div>
      <video controls>
        <source src="${v.url}" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  `).join("");
}
</script>

</body>
</html>
